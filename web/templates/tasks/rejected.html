{% extends "base.html" %}

{% block head %}

{% block content %}
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Производитель</th>
            <th>Количество наименований</th>

            <th>Age</th>
            <th>Дата</th>

    <tbody>

    </tbody>

        <tr>
            <th>Name</th>

        serverSide: true,
